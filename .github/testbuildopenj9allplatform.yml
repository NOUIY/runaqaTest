name: "place holder for example"
on:
  push:
    # branches-ignore:
    #   - '**'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016, ubuntu-16.04, macos-latest]
    steps:
    - uses: actions/checkout@v1
    - uses: sophia-guo/build-jdk-openj9@ubuntu16
      id: buildJDK
      with: 
        version: 11
    - run: ${{ steps.buildJDK.outputs.BuildJDKDir }}/bin/java -version