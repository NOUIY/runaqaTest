name: "run-aqa build with push to master"
on:
  push:


jobs:
  hotspot:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        javaToBuild: [jdk16u]
    steps:
    - uses: actions/checkout@v1
    - uses: sophia-guo/build-jdk@gcc
      id: buildJDK
      with:
        javaToBuild: ${{ matrix.javaToBuild }}
    - run: ${{ steps.buildJDK.outputs.BuildJDKDir }}/bin/java -version
  openj9:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        javaToBuild: [jdk16u]
    steps:
    - uses: actions/checkout@v1
    - uses: sophia-guo/build-jdk@gcc
      id: buildJDK
      with:
        javaToBuild: ${{ matrix.javaToBuild }}
        impl: 'openj9'
    - run: ${{ steps.buildJDK.outputs.BuildJDKDir }}/bin/java -version
