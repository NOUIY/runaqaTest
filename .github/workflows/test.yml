name: "build-test"
on: # rebuild any PRs and main branch changes
  push:
jobs:
  build: # make sure build/ci work properly
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - run: printenv
    - uses: TheMrMilchmann/install-jdk@v1
      with:
        version: '11'
        targets: 'JDK_11;JAVA_HOME'
    - run: printenv
    - run: java -version
      
        
        
