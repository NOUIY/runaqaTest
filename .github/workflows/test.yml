name: "build-test"
on: # rebuild any PRs and main branch changes
  push:
jobs:
  build: # make sure build/ci work properly
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v1
    - run: printenv
    - uses: TheMrMilchmann/install-jdk@v1
      with:
        version: '11'
        targets: 'JDK_11'
    - run: printenv
    - run: /Users/runner/hostedtoolcache/jdk-11/1.0.0/x64/bin/java -version
      
        
        
