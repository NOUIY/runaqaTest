name: test
on:
  push:
    
jobs:
   build:
     runs-on: ubuntu-16.04
     steps:
     - uses: actions/checkout@v1
     - uses: AdoptOpenJDK/install-jdk@v1
       with:
         version: '11'
         source: 'nightly'
         impl: 'openj9'
     - name: AQA
       uses: AdoptOpenJDK/run-aqa@v1
       with:
         build_list: 'openjdk'
         target: '_sanity.regular'
         jdksource: 'install-jdk'
     
