
name: "run-aqa test against build OpenJ9 JDK directly"
on: # rebuild any PRs and main branch changes
   # pull_request:
  push:
    branches-ignore:
      - '**'
jobs:
   build: # make sure build/ci work properly
     runs-on: ubuntu-16.04
     steps:
     - uses: actions/checkout@v1
     - uses: AdoptOpenJDK/install-jdk@v1
       with:
         version: '11'
         architecture: x64
         source: 'https://github.com/AdoptOpenJDK/openjdk11-binaries/releases/download/jdk-11.0.6%2B10/OpenJDK11U-jdk_x64_linux_hotspot_11.0.6_10.tar.gz'
         archiveExtension: '.tar'
     - name: AQA
       uses: AdoptOpenJDK/run-aqa@v1
       with: 
         version: '11'
         jdksource: 'install-jdk'
         build_list: 'openjdk'
         target: '_jdk_custom'
     - uses: actions/upload-artifact@v2-preview
       if: failure()
       with:
         name: test_output
         path: ./**/test_output_*/